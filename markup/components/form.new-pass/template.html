
<!-- start /components/form.auth/-->
<section class="b-container b-content">
  <h1 class="i-center">Новый пароль</h1>
  <hr/>
  <form action="/" method="get">
    <fieldset>
      <div class="b-fieldset-content">
        <p>На ваш email, будет отправлена инструкция, как восстановить доступ в ваш личный кабинет.</p>
        <div class="b-form-field i-float">
          <label class="b-label">Новый пароль</label>
          <input type="password" name="new-password" value="" required="required" data-equal="password" class="b-input-text"/>
        </div>
        <hr/>
        <div class="b-form-field i-float">
          <label class="b-label">Повторите новый пароль</label>
          <input type="password" name="confirm-new-password" value="" required="required" data-equal="password" class="b-input-text"/>
        </div>
      </div>
    </fieldset>
    <hr class="i-size-L"/>
    <div class="b-form-submit">
      <button type="submit" class="b-button i-scheme-2">Сохранить</button>
    </div>
  </form>
</section>
<!-- end /components/form.auth/-->
