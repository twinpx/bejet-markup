<!DOCTYPE html>
<html>
  <head>
    <title>Bejet</title>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/template/jquery-ui.min.css">
    <link rel="stylesheet" href="/template/template_styles.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin,cyrillic" rel="stylesheet">
    <script src="/template/jquery.js"></script>
    <script src="/template/jquery-ui.min.js"></script>
    <script src="/template/jscript.js"></script>
  </head>
  <body>
    <header class="b-header">
      <div class="b-container">
        <div class="b-header__logo"><a href="/"><img src="/template/images/bejet-logo.png" alt=""></a></div>
        <hr class="visible-xs">
        <div class="b-header__heading">
          <h5>Вы смотрите демо</h5>
          <h3>Аспро. Интернет-магазин</h3>
        </div>
        <nav class="b-header-nav"><a href="/solution/?tab=review" class="b-header-nav__i">Описание</a><a href="/solution/?tab=price_table" class="b-header-nav__i">Цены</a><a href="#popup-more" class="undefined b-button i-scheme-2">Купить</a>
          <div id="popup-more" class="b-popup"><a href="" class="b-popup__close">Закрыть</a>
            <div class="b-popup__content b-container">
              <div class="b-h1"><b>Комплектация</b></div>
              <form action="" method="get">
                <div class="b-solution-options">
                  <ul>
                    <li data-disabled="Эту позицию нельзя удалить из заказа." class="b-so__i">
                      <input type="checkbox" name="order[]" value="val1" checked class="b-so__checkbox">
                      <div class="b-so__name">Лицензия «Готовый интернет-магазин Seller»</div>
                      <div class="b-so__price"><span class="b-so__price-num">17 000</span><span class="b-so__price-unit">руб.</span></div>
                    </li>
                    <li class="b-so__i">
                      <input type="checkbox" name="order[]" value="val2" checked class="b-so__checkbox">
                      <div class="b-so__name">
                        <div class="b-so__select-container">
                          <select class="b-so__select">
                            <option value="val1" data-price="15 000">Малый бизнес</option>
                            <option value="val2" data-price="20 000">Интернет-магазин</option>
                            <option value="val3" data-price="22 000">Решения для государственных организаций</option>
                            <option value="val4" data-price="30 000">Сайт конференции</option>
                          </select>
                        </div>
                      </div>
                      <div class="b-so__price"><span class="b-so__price-num">27 900</span><span class="b-so__price-unit">руб.</span></div>
                    </li>
                    <li class="b-so__i">
                      <input type="checkbox" name="order[]" value="val3" checked class="b-so__checkbox">
                      <div class="b-so__name">
                        <div class="b-so__select-container">
                          <select class="b-so__select">
                            <option value="val1" data-price="2 000">Хостинг 1 год (3 Гб)</option>
                            <option value="val2" data-price="3 000">Хостинг 2 года (3 Гб)</option>
                            <option value="val3" data-price="4 000">Хостинг 3 года (3 Гб)</option>
                            <option value="val4" data-price="5 000">Хостинг 4 года (3 Гб)</option>
                          </select>
                        </div>
                      </div>
                      <div class="b-so__price"><span class="b-so__price-num">3 000</span><span class="b-so__price-unit">руб.</span></div>
                    </li>
                    <li class="b-so__i">
                      <input type="checkbox" name="order[]" value="val4" checked class="b-so__checkbox">
                      <div class="b-so__name">Домен</div>
                      <div class="b-so__price"><span class="b-so__price-num">600</span><span class="b-so__price-unit">руб.</span></div>
                    </li>
                  </ul>
                  <hr class="i-size-L">
                  <div class="b-so__summ"><span class="b-so__summ-num">56 000</span><span class="b-so__summ-unit">руб.</span></div>
                </div>
                <hr class="i-size-L">
                <div class="b-popup__button"><a href="#popup-more" class="undefined b-button i-scheme-2">Купить</a>
                </div>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <iframe id="demo-iframe" src="http://markup.bejetstore.2px/lookbook/" frameborder="0" width="100%" height="1000"></iframe>
  </body>
</html>
